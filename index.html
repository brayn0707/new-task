<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Girl</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe4e1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
        }

        .container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            position: relative;
            width: 400px;
        }

        h1 { color: #d63384; margin-bottom: 2rem; }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn { background-color: #ff4d6d; color: white; }

        #noBtn {
            background-color: #6c757d;
            color: white;
            position: absolute; /* Needed for the "jump" effect */
        }

        .hidden { display: none; }

        img { width: 150px; border-radius: 10px; margin-top: 20px; }
    </style>
</head>
<body>

<div class="container" id="mainCard">
    <h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>
    <div class="btn-container">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>
</div>

<script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const mainCard = document.getElementById('mainCard');
    const question = document.getElementById('question');

    // Function to move the "No" button randomly
    const moveButton = () => {
        // Calculate random positions within the container
        const x = Math.random() * (mainCard.offsetWidth - noBtn.offsetWidth);
        const y = Math.random() * (mainCard.offsetHeight - noBtn.offsetHeight);

        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
    };

    // Trigger move on hover (desktop) or touch (mobile)
    noBtn.addEventListener('mouseover', moveButton);
    noBtn.addEventListener('touchstart', moveButton);

    // Success Action
    yesBtn.addEventListener('click', () => {
        mainCard.innerHTML = `
            <h1>YAY! I love you! üòò</h1>
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHIyeGZ6bnB6ZzR6ZzR6ZzR6ZzR6ZzR6ZzR6ZzR6ZzR6ZzR6ZzR6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/KztT2c4u8mYYUiCi78/giphy.gif" alt="Success GIF">
        `;
    });
</script>
</body>
</html>
