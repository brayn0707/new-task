<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #800000 0%, #330000 100%); /* Deep velvet red */
            font-family: 'Georgia', serif;
            overflow: hidden;
            color: #fff5f5;
        }

        /* Floating Hearts Canvas */
        .heart-particle {
            position: absolute;
            pointer-events: none;
            animation: rise 5s infinite ease-in;
            opacity: 0;
            color: #ff4d6d;
        }

        @keyframes rise {
            0% { transform: translateY(110vh) scale(0); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }

        .letter-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(8px);
            padding: 4rem;
            border-radius: 15px;
            border: 1px solid rgba(255, 182, 193, 0.3);
            text-align: center;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            max-width: 450px;
            z-index: 10;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 2rem;
            font-style: italic;
            background: linear-gradient(to right, #ffb6c1, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .cat-gif {
            width: 180px;
            border-radius: 50%;
            border: 3px solid #ffb6c1;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(255, 182, 193, 0.4);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }

        button {
            padding: 12px 35px;
            font-size: 1.1rem;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            font-family: 'Georgia', serif;
            transition: all 0.3s ease;
        }

        #yesBtn {
            background: #ff4d6d;
            color: white;
            box-shadow: 0 0 15px rgba(255, 77, 109, 0.6);
        }

        #yesBtn:hover {
            transform: scale(1.1);
            background: #ff758f;
        }

        #noBtn {
            background: rgba(255, 255, 255, 0.2);
            color: #ccc;
            position: fixed;
            z-index: 1000;
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .hidden { display: none; }
        
        #celebration { font-size: 1.5rem; line-height: 1.6; }
    </style>
</head>
<body>

    <div class="letter-container" id="mainContainer">
        <div id="askPage">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3Y5Y2R3ZHN4OHB1eXQ2eGozYTN4bmN6YTN4bmN6YTN4bmN6YTN4bmN6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/MDJ9IbxxvDUQM/giphy.gif" class="cat-gif" alt="Cute Cat">
            <h1>Will you be my Valentine?</h1>
            <div class="buttons">
                <button id="yesBtn">Yes, I will</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="celebration" class="hidden">
            <p>❤️ My heart is full ❤️</p>
            <p style="font-size: 1.1rem;">You just made me the happiest person alive. I can't wait to spend the day with you.</p>
        </div>
    </div>

    <script>
        // Background Hearts Generation
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-particle');
            heart.innerHTML = '❤';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 250);

        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const askPage = document.getElementById('askPage');
        const celebration = document.getElementById('celebration');

        // Initial position of No button
        noBtn.style.left = (window.innerWidth / 2 + 10) + 'px';
        noBtn.style.top = (window.innerHeight / 2 + 10) + 'px';

        function moveNo() {
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;
            
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
        }

        noBtn.addEventListener('mouseover', moveNo);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveNo();
        });

        yesBtn.addEventListener('click', () => {
            askPage.classList.add('hidden');
            celebration.classList.remove('hidden');
            noBtn.style.display = 'none';
            // Final heart burst
            for(let i=0; i<50; i++) setTimeout(createHeart, i*50);
        });
    </script>
</body>
</html>
